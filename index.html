<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="favicon" href="img/UI/Main_Menu/favicon.png" />
        <title>shooting-game</title>
        <link rel="stylesheet" type="text/css" href="/game.css" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="loading" id="loading">LOADING...</div>
        <div class="bg ui" id="bg"></div>
       
        <!-- 메인화면 -->
        <div class="main ui" id="main">
            <div class="mainItems logo"></div>
            <div class="mainItems bottom">
                <div class="start_btn cp" onclick="gameStart()">
                    <img src="img/UI/Main_Menu/Start_BTN.png" />
                </div>
                <div class="exit_btn cp" onclick="gameExit()">
                    <img src="img/UI/Main_Menu/Exit_BTN.png" />
                </div>
            </div>
        </div>


        <!-- 게임화면 -->
        <div class="gameUI ui" id="gameUI">
            <div class="score">score : <span id="score">0</span></div>
            <div class="timer">
                <img src="img/UI/Main_Menu/Clock_Icon.png" />
                100s
            </div>
        </div>

        <div class="game ui" id="game">
            <img src="/img/game/ship/Ship.png" id="ship" class="ship" />
        </div>
       
        <script src="index.js"></script>
    </body>
</html>
